<html lang="en"> 
<head>
	<meta charset="UTF-8">
	<meta http-equic="x-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>seleccionando colores</title>
</head>
<body>
	<script>
		var color;
		color=prompt ('escoje color, color 1, color 2, color 3, color 4, color 5, color 6:', '1, 2, 3, 4, 5 o 6');

		if (color == "1")
		{
			document.bgColor='#fbe8a5';
		}
		else if (color == "2")
		{
			document.bgColor='#d5edb9';
		}
		else if (color == "3")
		{
			document.bgColor='#ffc198';
		}
		else if (color == "4")
		{
			document.bgColor='#a4e1e9';
		}
		else if (color == "5")
		{
			document.bgColor='#f9cada';
		}
		else if (color == "6")
		{
			document.bgColor='#c4bdf3';
		}
		else
		{
			document.write('Est√©se quieto')
		}
	</script>
</body>
</html>
